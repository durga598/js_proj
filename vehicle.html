<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
        var vdetail;
        var vehicle = function(vehicleType, maxSpeed, displacement) {
            this.maxSpeed = maxSpeed;
            this.vehicleType = vehicleType;
            this.displacement = displacement;
        };
        vehicle.prototype.setMaxSpeed = function(speed) {
            this.maxSpeed = speed;
            return this.maxSpeed;
        };
        vehicle.prototype.setVehicleType = function(vehicleType) {
            this.vehicleType = vehicleType;
            return this.vehicleType;
        };
        vehicle.prototype.setDisplacement = function(arg) {
            this.displacement = arg;
            return this.displacement;
        };
        var bike = new vehicle(500, "bike", 20);
        bike.getspeed = function() {
            return this.maxspeed;
        };

        function createvehicle() {
            var speed = document.getElementById("ms").value;
            var vtype = document.getElementById("vt").value;
            var disp = document.getElementById("dis").value;
            vdetail = new vehicle(vtype, speed, disp);
        }

        function setSpeed() {

             var sp= document.getElementById("nsp").value;
             if (vdetail!=undefined) {
               vdetail.setMaxSpeed(sp);
             }
             else {
               document.getElementById("res").innerHTML="Create Vehicle First"
             }

        }

        function getSpeed() {
          if (vdetail!=undefined) {
            document.getElementById("res1").innerHTML = vdetail.maxSpeed;
          }
          else {
            document.getElementById("res1").innerHTML="Create Vehicle First"
          }


        }
    </script>
</head>

<body>
    <fieldset>
        <legend>Create New Bike</legend>
        <table>
            <tr>
                <td>
                    vehicle type:
                </td>
                <td>
                    <input type="text" id="vt" placeholder="vehicle type">
                </td>
            </tr>
            <tr>
                <td>
                    Max speed:
                </td>
                <td>
                    <input type="text" id="ms" placeholder="Max speed">
                </td>
            </tr>

            <tr>
                <td>
                    displacement:
                </td>
                <td>
                    <input type="text" id="dis" placeholder="displacement">
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="button" value="create" onclick="createvehicle();">
                </td>
            </tr>
            <tr>
                <td>
                    set new speed:
                </td>
                <td>
                    <input type="text" id="nsp" placeholder="displacement">
                </td>
            </tr>
            <tr>

                <td>
                    <input type="button" value="set" onclick="setSpeed();">
                </td>
                <td id="res">

                </td>

                </td>
            </tr>
            <tr>

                <td>
                    <input type="button" value="getspeed" onclick="getSpeed();">
                </td>
                <td id="res1">

                </td>
            </tr>
        </table>
    </fieldset>
</body>

</html>
